
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <title>Resume Preview - Resumate</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 2rem;
      color: #333;
    }
    .container {
      background-color: white;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Preview</h1>
    <div id="resumeContent"></div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("resumeData"));
    const container = document.getElementById("resumeContent");

    if (data) {
      container.innerHTML = `
        <div class="section"><h2>${data.name}</h2><p>${data.title}</p></div>
        <div class="section">
          <div><span class="label">Email:</span> ${data.email}</div>
          <div><span class="label">Phone:</span> ${data.phone}</div>
          <div><span class="label">Location:</span> ${data.location}</div>
        </div>
        <div class="section"><h3>Profile</h3><p>${data.profile}</p></div>
        <div class="section"><h3>Objective</h3><p>${data.objective}</p></div>
        <div class="section"><h3>Education</h3><p>${data.education}</p></div>
        <div class="section"><h3>Experience</h3><p>${data.experience}</p></div>
        <div class="section"><h3>Skills</h3><p>${data.skills}</p></div>
        <div class="section"><h3>Languages</h3><p>${data.languages}</p></div>
        <div class="section"><h3>Hobbies</h3><p>${data.hobbies}</p></div>
      `;
    } else {
      container.innerHTML = "<p>No resume data found.</p>";
    }
  </script>
</body>
</html>
